<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BuscaFood®</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <header>Cadastro</header>
      <div class="progress-bar">
        <div class="step">
          <p>Nome</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contato</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Social</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Delivery</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Enviar</p>
          <div class="bullet">
            <span>5</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Informações básicas:</div>
            <div class="field">
              <div class="label">Estabelecimento:</div>
              <input type="text" placeholder="Nome do estabelecimento">
            </div>
            <div class="field">
              <div class="label">CNPJ:</div>
              <input type="text" placeholder="Apenas números">
            </div>
            <div class="field">
              <div class="label">Logo:</div>
              <input type="file">
            </div>
            <div class="field">
              <button class="firstNext next">Próximo</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Informações de contato:</div>
            <div class="field">
              <div class="label">Endereço:</div>
              <input type="text" placeholder="Enderço do estabelecimento">
            </div>
            <div class="field">
              <div class="label">Cidade:</div>
              <input type="text" placeholder="Cidade">
            </div>
            <div class="field">
              <div class="label">Telefone:</div>
              <input type="Number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="11" placeholder="Número do telefone">
            </div>
            <div class="field">
              <div class="label">Whatsapp:</div>
              <input type="Number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="11" placeholder="Número do Whatsapp">
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Anterior</button>
              <button class="next-1 next">Próximo</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Redes Sociais:</div>
            <div class="field">
              <div class="label">Facebook:</div>
              <input type="text" placeholder="Link(opcional)">
            </div>
            <div class="field">
              <div class="label">Instagran:</div>
              <input type="text" placeholder="Link(opcional)">
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Anterior</button>
              <button class="next-2 next">Próximo</button>
            </div>
          </div>

          <div class="page">
            <div class="title">App Delivery:</div>
            <div class="field">
              <div class="label">Ifood:</div>
              <input type="text" placeholder="Link(opcional)">
            </div>
            <div class="field">
              <div class="label">Delivery Much:</div>
              <input type="text" placeholder="Link(opcional)">
            </div>
            <div class="field">
              <div class="label">Ai Q Fome:</div>
              <input type="text" placeholder="Link(opcional)">
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Anterior</button>
              <button class="next-3 next">Próximo</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Detalhes de login:</div>
            <div class="field">
              <div class="label">Email:</div>
              <input type="text" placeholder="Insira seu email">
            </div>
            <div class="field">
              <div class="label">Senha:</div>
              <input type="password" placeholder="Insira sua senha">
            </div>
            <div class="field btns">
              <button class="prev-4 prev">Anterior</button>
              <button class="submit">Enviar</button>
            </div>
          </div>
          
        </form>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
