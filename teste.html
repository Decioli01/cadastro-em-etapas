<!DOCTYPE html>
<html lang="en">

    <title>BuscaFood®</title>
    <link rel="stylesheet" href="./css/teste.css">

<body>
    <header>BuscaFood®</header>
    <div>
        <h1>Login</h1>
        <form action="./acoes/login.php" method="post" onsubmit="">

            <input type="text" id="estEmail" name="estEmail" autocomplete="off" placeholder="Digite seu email">

            <div class="container">
                <button type="submit" id="connect" class="button type3">
                    <span>Connect</span>
                </button>
                <i class="fa fa-spiner" id="spiner" aria-hidden="true"></i>
                <i class="fa fa-check" id="check" aria-hidden="true"></i>

            </div>
            <!-- <input class="inputSubmit" type="submit" name="submit" value="Entrar"> -->
        </form>
        <p>Não possui cadastro?<a href="estabelecimento.html">Cadastre-se</a></p>
